  <body>
    <b>"Странные" буквы</b>
    <br>
    В современном русском языке не склоняются:
    <ul type=disc>
      <li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое Акционерное Общество">ОАО</abbr>;</li>
      <li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>, например: <abbr title="Машиностроительная фабрика Аугсбург-Нюрнберг">MAN</abbr>;</li>
    </ul>
  </body>
