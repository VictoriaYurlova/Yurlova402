<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Таблица</title>
    <style>
      table {
    font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
     width: 600px;
      font-size: 14px;
   border-collapse: collapse;
   border: 1px #E0FFFF;
   text-align: center;
}
th {
  background:radial-gradient(at top, #FEFFFF, #A7CECC);
  width: 20%;
   border: 1px white;
   text-align: center;
}
td {
  background: #AFEEEE;
  width: 30%;
   border: 1px white;
   text-align: center;
}

tr:hover td {
  background: #ccddff;
}
    </style>
  </head>
  <body>
    <table>
      <colgroup>
   <col span="4" style='background-color:Ivory'>
   <col style='background-color:Ivory'>
   <col style='background-color:Ivory'>
   <col style='background-color:Ivory'>
 </colgroup>
<tr>
  <th>Company</th>
  <th>Q1</th>
  <th>Q2</th>
  <th>Q3</th>
  <th>Q4</th>
  </tr>
<tr>
  <th>Microsoft</th>
  <td>20.3</td>
  <td>30.5</td>
  <td>23.5</td>
  <td>40.3</td>
</tr>
<tr>
  <th>Google</th>
  <td>50.2</td>
  <td>40.63</td>
  <td>45.23</td>
  <td>39.3</td>
</tr>
<tr>
<th>Apple</th>
<td>25.4</td>
<td>30/2</td>
<td>22/3</td>
<td>36.7</td>
</tr>
<th>IBM</th>
<td>20.4</td>
<td>15/6</td>
<td>22.3</td>
<td>29.3</td>
</table>
  </body>
</html>
